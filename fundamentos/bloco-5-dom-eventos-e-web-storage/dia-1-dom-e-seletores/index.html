<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
        //1
        function changeContent() {
            let paragraph = document.getElementsByTagName('p')[1];
            paragraph.innerHTML = "Ganhar no mínimo 5 mil reais em uma empresa que esteja alinha aos meus valores"
        }
        changeContent();
        //2
        function changeColor() {
            let square = document.getElementsByClassName('main-content')[0];
            square.style.background = 'rgb(76,164,109)';
        }
        changeColor();
        //3
        function changeColorCenter(){
            let centerSquare = document.getElementsByClassName('center-content')[0];
            centerSquare.style.background = 'white';
        }
        changeColorCenter();
        //4
        function changeTitle() {
            let title = document.getElementsByTagName('h1')[0];
            title.innerHTML = 'Exercício 5.1 - JavaScript'
        }
        changeTitle();
        //5
        function changeToUpperCase() {
            let upperCase = document.getElementsByClassName('center-content')[0];
            upperCase.innerHTML = upperCase.innerHTML.toUpperCase();
        }
        changeToUpperCase();
        //6
        function showingText() {
            let textConsole = document.getElementsByTagName('p');
            for (let index = 0; index < textConsole.length; index += 1) {
                console.log(textConsole[index].innerHTML);
            }
        }
        showingText();
    </script>
  </body>
</html>
