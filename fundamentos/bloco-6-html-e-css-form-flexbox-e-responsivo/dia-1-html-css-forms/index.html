<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TrybeTrip</title>
</head>
<body class="p-3 mb-2 bg-success text-white">
    <div class="mb-3">
        <h1 class="text-center">TrybeTrip</h1>
        <form class="form-floating mb-3 text-black"  >
            <fieldset class="card" style="width: 60rem;"></br>
            <label for="fullname">Nome:</label>
            <input type="text" name="fullname" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required><br><br>
            <label for="email">Email:</label>
            <input type="text"name="email"placeholder="Escreva seu e-mail aqui" maxlength="50"   minlength="10" required><br><br>
            <div class="form-check form-check-inline">
                <label for="destination1">Cidade</label>
                <input type="radio" id="destination1" className="radios" name="destinations" value="Cidade" required>
                <label for="destination2">Campo</label>
                <input type="radio" id="destination2" className="radios" name="destinations" value="Campo" required>
                <label for="destination3">Praia</label>
                <input type="radio" id="destination3" className="radios" name="destinations" value="Praia" required>
                <label for="destination4">Montanhas</label>
                <input type="radio" id="destination4" className="radios" name="destinations" value="Montanhas" required>
            </div>
            <br><br>
            <label for="answer">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label><br><br>
            <textarea name="answer" id="answer" cols="60" rows="10" placeholder="Digite sua resposta aqui"></textarea><br><br>
            <label id="date">Qual a melhor data para realizar sua viagem?</label>
            <input type="date" id="date"><br><br>
            <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            <input type="checkbox" name="promo" id="promo"><br><br>
            <label for="images">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
            <input type="checkbox" id="images" name="images"><br><br>
            </fieldset><br>
            <button type="submit" class="btn btn-secondary" id="submit-btn">Enviar</button>
            <button type="button" class="btn btn-secondary" id="clear-btn">Apagar informações</button>
        </form>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
